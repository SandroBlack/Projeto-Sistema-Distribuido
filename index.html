<!doctype html>
<html lang="br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Login</title>
	</head>
	
	<body>
		<div class="container">
			<div class="row justify-content-center" style="margin-top: 10%">
				<div class="col-md-4 bg-light border">

					<!-- Formulário de Login -->
					<form class="" id="formLogin">
						<h2 class="text-center text-dark pt-3"><i class="fas fa-user-lock"></i>&nbsp;LOGIN</h2>
						<hr>					
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-at"></i></span>
							</div>
							<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" aria-describedby="inputGroupPrepend" required>
						</div>	
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" aria-describedby="inputGroupPrepend" required> 
						</div>	
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="loginCheck">
							<label class="form-check-label" for="loginCheck">Lembrar</label>
						</div>
						<hr>			
						<button type="button" class="btn btn-primary float-right mb-3" id="btnLogin"><i class="fas fa-sign-in-alt"></i>&nbsp;Acessar</button>
						<a class="float-left" href="" id="btnCadastro" data-toggle="modal" data-target="#modalCadastro">Cadastro</a>	
					</form>					
				</div>
			</div>			

			<!-- MODAL DE CADASTRO -->
			<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalCadastroLabel"><span class="text-primary"><i class="fas fa-file-signature"></i></span>&nbsp;Cadastro de Usuário</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<form class="" id="formCadastro"> 
								<label for="modalCadastroNome">Nome</label><br>            
								<input type="text" class="form-control" name="nomeCadastro" id="modalCadastroNome" placeholder="Nome" required><br>          
								<label for="modalCadastroEmail">Email</label> <br>                
								<input type="email" class="form-control" name="emailCadastro" id="modalCadastroEmail" aria-describedby="emailHelp" placeholder="E-mail" required>  <br>       
								<label for="modalCadastroSenha">Senha</label> <br>               
								<input type="password" class="form-control" name="senhaCadastro" id="modalSenhaCadastro" placeholder="Senha" required><br>								
								<label for="modalCadastroReSenha">Redigite a Senha</label> <br>             
								<input type="password" class="form-control" name="reSenhaCadastro" id="modalReSenhaCadastro" placeholder="Redigite a Senha" required><br>				
								<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
								<button type="button" class="btn btn-primary" id="btnModalCadastrar"><i class="fas fa-save"></i>&nbsp;Cadastrar</button><br>						
							</form>
						</div>

					</div>
				</div>
			</div>	
		</div><!-- Fim Modal Cadastro -->
	
	

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/funcoes.js"></script>
	</body>
</html>
