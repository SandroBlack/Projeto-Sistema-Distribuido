<!doctype html>
<html lang="br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
	</head>
	
  <body>
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-md-5 bg-light border">
					<form>
						<h2 class="text-center mb-5 pt-3">LOGIN</h2>
						<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
						<small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail.</small>
						</div>
						<div class="form-group">
						<label for="exampleInputPassword1">Senha</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
						</div>
						<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Lembrar</label>
						</div>								
						<a href="inicio.html" class="btn btn-primary mt-5 float-right mb-3">Acessar</a>
						<a class="float-left mt-5" href="" data-toggle="modal" data-target="#exampleModal">Cadastro</a>	
					</form>					
				</div>
			</div>			

			<!-- MODAL DE CADASTRO -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Cadastro de Usuário</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group mt-2">
										<label for="exampleInputEmail1">Nome</label>                
									<input type="text" class="form-control" id="exampleInputNome" placeholder="Nome" required>          
								</div>
								<div class="form-group">
										<label for="exampleInputEmail1">Email</label>                
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" required>          
								</div>
								<div class="form-group">
										<label for="exampleInputEmail1">Senha</label>               
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
								</div>
								<div class="form-group mb-5">  
										<label for="exampleInputEmail1">Redigite a Senha</label>             
									<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Redigite a Senha" required>
								</div>
						</div>
						<div class="modal-footer">
							<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
							<button type="button" class="btn btn-primary">Cadastrar</button>
						</div>
						</form>
					</div>
				</div>
			</div> <!-- Fim Modal Cadastro -->

		</div>
	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
